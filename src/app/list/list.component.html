
<div>
  <app-header [tit]="title"></app-header>
  <div>
    <app-class   [classData]="classData"></app-class>
    <ul class="pro-list">
      <li [ngClass]="['pro-item']" *ngFor="let data of listData"  [routerLink]="'/detail/'+data.pid">
        <img [src]="data.img_url" alt="">
       <p> {{data.p_name}}</p>
      </li>

    </ul>
  </div>
  <app-footer (changeTit)="changeTit($event)"></app-footer>
</div>
<!--中间人模式-->
